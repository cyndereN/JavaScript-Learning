<!-- 中间内容区局 -->
<div class="container">
    <div class="row">

        <!-- 左侧菜单区域   -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="./index.html" class="list-group-item ">学生列表</a>
                <a href="./form.html" class="list-group-item active">新增学生</a>
            </div>
        </div>

        <!-- 右侧内容区域 -->
        <div class="col-md-9">

            <!-- 所有的错误提示 -->
            <div class="alert alert-danger">
                <ul>
                    <li>姓名不能为空</li>
                    <li>年龄只能为整数</li>
                    <li>请选择性别</li>
                </ul>
            </div>

            <!-- 自定义内容区域 -->
            <div class="panel panel-default">
                <div class="panel-heading">新增学生</div>
				<div class="panel-body">
					<form class="form-horizontal" method="post" action="/stu/create">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">姓名</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="name" placeholder="请输入学生姓名">
							</div>
							<div class="col-sm-5">
								<p class="form-control-static text-danger">姓名不能为空</p>
							</div>
						</div>
						<div class="form-group">
							<label for="age" class="col-sm-2 control-label">密码</label>

							<div class="col-sm-5">
								<input type="text" class="form-control" name="pwd" placeholder="请输入学生密码">
							</div>
							<div class="col-sm-5">
								<p class="form-control-static text-danger">密码不能为空</p>
							</div>
						</div>
						<div class="form-group">
							<label for="age" class="col-sm-2 control-label">年龄</label>

							<div class="col-sm-5">
								<input type="text" class="form-control" name="age" placeholder="请输入学生年龄">
							</div>
							<div class="col-sm-5">
								<p class="form-control-static text-danger">年龄只能为整数</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">性别</label>

							<div class="col-sm-5">
								<label class="radio-inline">
									<input type="radio" name="sex" value="男"> 男
								</label>
								<label class="radio-inline">
									<input type="radio" name="sex" value="女"> 女
								</label>
							</div>
							<div class="col-sm-5">
								<p class="form-control-static text-danger">请选择性别</p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
            </div>

        </div>
    </div>
</div>
